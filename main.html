        body {

        body {
            margin: 0;

        }
        .video-section {
            position: relative;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 세로 비율 유지 */
            object-fit: contain; /* 세로 비율 유지하면서 화면에 맞춤 */
            z-index: -1;
        }
        .text-overlay {
            position: absolute;
            top: 50%; /* 영상 중앙에 배치하기 위해 상단 위치 조정 */
            left: 50%; /* 영상 중앙에 배치하기 위해 좌측 위치 조정 */
            transform: translate(-50%, -50%); /* 수평 및 수직 중앙 정렬 */
            text-align: center;
            color: white;
            font-size: 24px;
            z-index: 1; /* 텍스트를 영상 위에 표시하기 위해 z-index 설정 */
        }
        /* @media 쿼리를 사용하여 화면 크기에 따라 다른 스타일 적용 */
        @media (max-width: 768px) {
            video {
                object-fit: cover; /* 일정 크기까지는 화면에 맞추고, 그 이하에서는 가로 크롭 */
            }
        }
        /* 나머지 스타일 및 내용은 이전 예시와 동일합니다. */
        .black-section {
            color: white;
            width: 300px; /* 블록의 너비를 300px로 설정 */
            height: 100px; /* 블록의 높이를 100px로 설정 */
        }
        .white-section {
            color: black;
        }
        main {

        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
        }
        .button-block {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: block; /* 가로로 배치되는 대신 세로로 배치될 수 있도록 변경 */
            padding: 10px 20px;
            background-color: #FFCC3F; /* 버튼 배경색 */
            color: black; /* 버튼 텍스트 색상 */
            text-decoration: none;
            margin: 10px auto; /* 버튼 간격 및 가운데 정렬 조정 */
            font-size: 23px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, width 0.3s; /* 효과 지속 시간 설정 */
            width: 300px; /* 버튼 초기 가로 크기 */
        }
        .button:hover {
            background-color: white; /* 마우스 호버 시 배경색 변경 */
            width: 350px; /* 마우스 호버 시 가로 크기 변경 */
        }
